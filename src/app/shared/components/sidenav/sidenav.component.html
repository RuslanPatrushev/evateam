<div class="sidenav">
  <div
    *ngFor="let note of (noteService.noteList$ | async)"
    class="sidenav-note"
    [routerLinkActive]="['sidenav-note--active']"
    [routerLink]="['/', note.id]"
  >
    {{note.title}}
  </div>

  <div
    class="sidenav-note sidenav-note__add"
    [routerLinkActive]="['sidenav-note--active', 'plus']"
    routerLink="/add"
  >
    <img class="plus" [src]="addButton.src">
    {{addButton.label}}
  </div>
</div>
